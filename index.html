<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style/index.css">
  <script src="public/dist/main.js" defer></script>
  <title>Ts Drawing</title>
</head>
<body>
  <main>
    <h1>Desenhe</h1>
    <canvas></canvas>
    <section id="section-configs">
      <div>
        <input type="range" id="size-pencil" min="1" max="100" value="1">
        <span>1</span>
      </div>
      <div>
        <button id="undo">Desfazer</button>
        <button id="clean">Limpar</button>
        <button id="eraser">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="#ffffff" d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"/></svg>
        </button>
      </div>
    </section>
    <section id="section-colors">
      <button class="colors orange" data-color="orange"></button>
      <button class="colors blue" data-color="blue"></button>
      <button class="colors red" data-color="red"></button>
      <button class="colors purple" data-color="purple"></button>
      <button class="colors pink" data-color="pink"></button>
      <button class="colors green" data-color="green"></button>
      <button class="colors brown" data-color="brown"></button>
      <button class="colors black" data-color="black"></button>
    </section>
  </main>
</body>
</html>
