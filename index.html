<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style/index.css">
  <script src="public/dist/main.js"></script>
  <title>Ts Draw</title>
</head>
<body>
  <main>
    <h1>Desenhe</h1>
    <canvas></canvas>
    <section id="section-configs">
      <input type="range" id="size-pencil">
      <div>
        <button id="undo">Desfazer</button>
        <button id="clean">Limpar</button>
      </div>
    </section>
    <section id="section-colors">
      <button class="colors orange" data-color="orange"></button>
      <button class="colors blue" data-color="blue"></button>
      <button class="colors red" data-color="red"></button>
      <button class="colors purple" data-color="purple"></button>
      <button class="colors pink" data-color="pink"></button>
      <button class="colors green" data-color="green"></button>
      <button class="colors brown" data-color="brown"></button>
      <button class="colors black" data-color="black"></button>
    </section>
  </main>
</body>
</html>
